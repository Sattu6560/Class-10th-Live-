<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming with Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        /* ðŸ”¥ Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

         /* ðŸ”¥ Video Container - Responsive & Inside Screen */
     .video-container {
    position: relative;
    width: 100%; /* Full width of the screen */
    max-width: 100vw; /* Prevent overflow */
    aspect-ratio: 16 / 9; /* Maintain perfect 16:9 ratio */
    background: black;
    overflow: hidden;
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}


        /* ðŸ”¥ Chat Box */
        #chat-box {
            width: 100%;
            height: 250px;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
            background: #222;
            border-radius: 10px;
        }

        /* ðŸ”¥ Input & Buttons */
        input, button {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background: #333;
            color: white;
        }
        button {
            background: #0277bd;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #01579b;
        }

        /* ðŸ”¥ Hide name input after setting */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<center><img src="https://see.fontimg.com/api/rf5/4VwY/ZWY4NmZlYTQwMDg2NGIyNjliNGEyNDFiN2Q4N2I4NmYudHRm/QnJhaW5zdG9ybSBMaXZlIHN0cmVhbWluZyA/youth-touch-demo-regular.png?r=fs&h=88&w=2000&fg=D63D3D&bg=F9EFEF&tb=1&s=44"width="75%"></center>
    <div class="container">
        <!-- Video Player -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/CPErcvw7uKc?si=49uV6ER4MGK0n8_T" allowfullscreen></iframe>
        </div>

        <!-- Ask Student's Name -->
        <div id="name-section">
            <h2>Enter Your Name</h2>
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="set-name-btn">Set Name</button>
        </div>

        <!-- Chat Section -->
        <h2>Live Chat</h2>
        <div id="chat-box"></div>
        
        <input type="text" id="message-input" placeholder="Type your message..." disabled>
        <button id="send-btn" disabled>Send</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // ðŸ”¥ Firebase Configuration
    const firebaseConfig = {
        databaseURL: "https://brainstorm-live-classes-default-rtdb.firebaseio.com/"
    };

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "live-chat");

    let username = "";

    // ðŸ“Œ Set User's Name
    document.getElementById("set-name-btn").addEventListener("click", () => {
        const nameInput = document.getElementById("name-input").value.trim();
        if (nameInput === "") {
            alert("Please enter your name!");
            return;
        }
        username = nameInput;
        document.getElementById("name-section").classList.add("hidden"); // Hide name input section
        document.getElementById("message-input").disabled = false;
        document.getElementById("send-btn").disabled = false;
    });

    // ðŸ“Œ Send Message to Firebase
    document.getElementById("send-btn").addEventListener("click", () => {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();
        if (message !== "" && username !== "") {
            push(chatRef, {
                name: username,
                text: message,
                timestamp: Date.now()
            }).then(() => {
                messageInput.value = "";
            }).catch(error => {
                console.error("Error sending message:", error);
            });
        }
    });

    // ðŸ“Œ Fetch Messages from Firebase in Real-Time
    onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        const chatBox = document.getElementById("chat-box");
        const messageElement = document.createElement("p");
        messageElement.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ðŸ•› AUTO DELETE CHATS EVERY 24 HOURS
    function clearChatIfNeeded() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();

        if (hours === 0 && minutes === 0) { // Midnight
            remove(chatRef) // Deletes all chat messages
                .then(() => console.log("ðŸ”¥ Chat history cleared for new live session"))
                .catch(error => console.error("Error clearing chat:", error));
        }
    }

    // ðŸ•’ Check every minute if it's time to clear chat
    setInterval(clearChatIfNeeded, 60000); // 60,000 ms = 1 min

</script>

</body>
</html>
